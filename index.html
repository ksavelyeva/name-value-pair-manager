<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name/Value Pairs Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Name/Value Pairs Manager</h1>

    <div class="input-container">
      <input type="text" class="form__input form__input--pair" placeholder="Enter Name/Value pair (e.g., name = value)">
      <button class="button button--add">Add</button>
    </div>

    <div class="list-container">
      <div class="list-items"></div>
      <div>
        <button class="button button--sort-name">Sort by Name</button>
        <button class="button button--sort-value">Sort by Value</button>
        <button class="button button--delete">Delete</button>
        <button class="button button--show-xml">Show as XML</button>
        <button class="button button--clear-xml">Clear XML</button>
    </div>
    </div>

    <pre class="xml-container"></pre>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
